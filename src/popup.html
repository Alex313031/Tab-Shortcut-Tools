  <meta charset="utf-8">

<body>
  <p>Duplicate tab shortcut: <a id="duplicate-tab-shortcut" href="chrome://extensions/shortcuts">error</a></p>
  <p>Duplicate to a new window shortcut: <a id="duplicate-to-new-window-shortcut" href="chrome://extensions/shortcuts">error</a></p>
  <p>Pop tab out to a new window shortcut: <a id="pop-out-to-new-window-shortcut" href="chrome://extensions/shortcuts">error</a></p>
  <p>New tab to the right shortcut: <a id="new-tab-to-the-right-shortcut" href="chrome://extensions/shortcuts">error</a></p>
  <p><label><input type="checkbox" id="background"> Open new tabs in the background</label></p>
  <p><em>Tip: You can perform the actions with multiple tabs highlighted.</em></p>
